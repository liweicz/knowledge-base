title: 知识库
description: 公司内网手册（SOP / 设备 / 培训）
theme: just-the-docs

# 下面这两行请按你的仓库来改：
url: "https://liweicz.github.io"
baseurl: "/knowledge-base"

# 开启左侧导航
just_the_docs:
